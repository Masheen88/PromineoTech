<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1 class="gameTitle">Tic-Tac-Toe Game</h1>

    <center class="centerReplayBtn">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <div class="playerTurn"></div>
          <button
            type="button"
            class="btn btn-warning replayGame"
            id="replayGame"
          >
            Replay Game
          </button>
        </div>
      </div>

      <br />
    </center>
    <div class="container-fluid gameTable">
      <div class="row">
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-o" src="./images/game_cell_o.gif" />
          <!-- <img class="gameletter-back" src="./images/game_cell_back.png" /> -->
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-o" src="./images/game_cell_o.gif" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-x" src="./images/game_cell_x.gif" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-o" src="./images/game_cell_o.gif" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-x" src="./images/game_cell_x.gif" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-o" src="./images/game_cell_o.gif" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-o" src="./images/game_cell_back.png" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-x" src="./images/game_cell_back.png" />
        </div>
        <div class="col-sm-3 gameCell" id="gameButtons">
          <img class="gameletter-o" src="./images/game_cell_o.gif" />
        </div>
      </div>
      <div class="row"></div>
      <div class="row"></div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
